<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icons/icon-512.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left" style="font-weight: 700">Flow Board</div>
        <div class="right"><button id="toggle-modal">Add new Task</button></div>
      </nav>
      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>
      <div class="center">
        <button class="close-modal">âœ•</button>
        <input
          autocomplete="off"
          type="text"
          id="task-title-input"
          placeholder="Task Title"
        />
        <textarea
          id="task-desc-input"
          placeholder="Task Description"
        ></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <div class="bottom-sheet" id="move-sheet">
      <div class="sheet-content">
        <h3>Move task to</h3>
        <button data-target="todo">To Do</button>
        <button data-target="progress">In Progress</button>
        <button data-target="done">Done</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js");
        });
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
